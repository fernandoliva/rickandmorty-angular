<div class="container container__detail--location">
  <div class="row mt-5">
    <div class="col-12 p-5">
      <div class="card_detail p-5">
        <div class="row">
          <div class="col-lg-6 col-xs-12 card__detail shadow m-5 p-5 mx-auto">
            <h3>{{locationDetail.name }}</h3>
            <p>Type: <span>{{locationDetail.type }}</span></p>
            <p>Dimension: <span>{{locationDetail.dimension }}</span></p>
            <a [routerLink]="['/locations']" class="mt-3">Return</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
