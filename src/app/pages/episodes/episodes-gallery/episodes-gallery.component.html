<div class="container container__episodes">
  <div class="row m-5 pt-5 pb-4">
      <div class="card__main col-xl-3 col-md-4 col-xs-6 text-center mb-4" *ngFor="let item of episodes">
        <div class="card__episodes h-100 d-flex flex-column align-items-center justify-content-around shadow p-5">
          <h4 class="pb-4">{{item.name}}</h4>
          <p>Release date: {{item.air_date}}</p>
        </div>
      </div>
  </div>
</div>
