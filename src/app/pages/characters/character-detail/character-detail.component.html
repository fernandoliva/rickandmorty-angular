<div class="c-character-detail">
  <h2>Selected Episode</h2>
  <div>
      <button [routerLink]="['/characters']">Go Back</button>
      <h3>{{characterDetail.name }}</h3>
      <img src="{{characterDetail.image}}" alt="{{characterDetail.name}}">
      <p>Specie : <span>{{characterDetail.species }}</span></p>
      <p>I am : <span>{{characterDetail.status }}</span></p>
      <p>Gender : <span>{{characterDetail.gender }}</span></p>
  </div>
</div>
